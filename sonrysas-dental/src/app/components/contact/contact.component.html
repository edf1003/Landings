<section class="py-5" id="contact">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8 mx-auto text-center">
        <div class="ms-3 mb-md-5">
          <div class="icon icon-shape bg-gradient-info shadow text-center mb-4">
            <i class="fas fa-envelope" aria-hidden="true"></i>
          </div>
          <h3>Contáctanos</h3>
          <p>
            Estamos aquí para resolver tus dudas. Llámanos, escríbenos o ven a visitarnos.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="card card-plain">
          <form id="contact-form" method="post" autocomplete="off">
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <label>Nombre</label>
                  <div class="input-group mb-4">
                    <input class="form-control" placeholder="Ej. María" aria-label="First Name..." type="text">
                  </div>
                </div>
                <div class="col-md-6 ps-2">
                  <label>Apellidos</label>
                  <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Ej. García" aria-label="Last Name...">
                  </div>
                </div>
              </div>
              <div class="mb-4">
                <label>Email</label>
                <div class="input-group">
                  <input type="email" class="form-control" placeholder="ejemplo@email.com">
                </div>
              </div>
              <div class="mb-4">
                <label>Teléfono</label>
                <div class="input-group mb-3">
                  <input type="number" class="form-control" aria-label="Phone Number" placeholder="+34 600 000 000">
                </div>
              </div>
              <div class="form-group mb-4">
                <label>Tu mensaje</label>
                <textarea name="message" class="form-control" placeholder="Escribe aquí tu consulta..." id="message" rows="6"></textarea>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn bg-gradient-info w-100">Enviar Mensaje</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
